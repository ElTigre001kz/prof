<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карусель обоев</title>
    <style>
    @media (max-width: 768px) {
    button {
        display: none;
    }
}
    body {
    text-align: center;
    background-color: #212529;
    margin: 0; /* Убираем отступы по умолчанию */
}

.carousel-container {
    position: relative;
    overflow: hidden;
    width: 100%; /* Используем 100% ширины для всего экрана */
    margin: 0 auto;
}

.carousel-wrapper {
    display: flex;
    transition: transform 0.5s ease;
}

.carousel-slide {
    flex: 0 0 100%; /* 100% ширина для одного слайда */
    position: relative;
}

.carousel-slide img {
    width: 100%;
    height: auto; /* Позволяет изображению сохранять пропорции */
    object-fit: cover;
    border: 2px solid white;
    border-radius: 10px;
    padding: 0px;
}

.image-info {
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    font-size: 14px;
    text-align: center;
    border: 2px solid white;
    border-radius: 10px;
}

.movie-title {
    font-weight: bold;
}

.genre {
    font-style: italic;
}    
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper" id="carousel">
            <!-- Ваши изображения с названием фильма и жанром -->
            <div class="carousel-slide">
                <img src="https://st.kinovod040523.cc/storage/360x534/posters/2018/2/qxTaVuhSqm.jpg" alt="Обои 1">
                <div class="image-info">
                    <p class="movie-title">Название фильма 1</p>
                    <p class="genre">Жанр 1</p>
                </div>
            </div>
            <!-- Добавьте остальные изображения с аналогичной структурой -->
        </div>
    </div>
    <button id="prevBtn">Предыдущий</button>
    <button id="nextBtn">Следующий</button>
    <script src="script.js"></script>
    <script>
        const wrapper = document.getElementById('carousel');
const slides = document.querySelectorAll('.carousel-slide');
const numSlides = slides.length;

let currentSlide = 0;
let startX = null;

function showSlide(slideIndex) {
    const newPosition = -slideIndex * 100;
    wrapper.style.transform = `translateX(${newPosition}%)`;
}

function nextSlide() {
    currentSlide = (currentSlide + 1) % numSlides;
    showSlide(currentSlide);
}

function prevSlide() {
    currentSlide = (currentSlide - 1 + numSlides) % numSlides;
    showSlide(currentSlide);
}

function handleTouchStart(event) {
    startX = event.touches[0].clientX;
}

function handleTouchEnd(event) {
    if (startX === null) {
        return;
    }

    const endX = event.changedTouches[0].clientX;
    const deltaX = endX - startX;

    if (deltaX > 50) {
        prevSlide(); // Переключение на предыдущий слайд при свайпе вправо
    } else if (deltaX < -50) {
        nextSlide(); // Переключение на следующий слайд при свайпе влево
    }

    startX = null;
}

// Добавьте слушатели событий для событий "touchstart" и "touchend"
wrapper.addEventListener('touchstart', handleTouchStart);
wrapper.addEventListener('touchend', handleTouchEnd);

showSlide(currentSlide);
    </script>
</body>
</html>

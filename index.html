<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карусель обоев</title>
    <style>
        body {
            text-align: center;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 70%; /* Уменьшаем ширину карусели до 70% */
            margin: 0 auto;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease; /* Плавное прокручивание */
            flex-wrap: nowrap; /* Отключение переноса слайдов на новую строку */
        }

        .carousel-slide {
            flex: 0 0 calc(33.33% - 10px); /* Расчет ширины слайда с учетом отступа */
            max-width: calc(33.33% - 10px); /* Максимальная ширина слайда с учетом отступа */
            max-height: 300px;
            margin-right: 10px;
            object-fit: cover; /* Пропорции картинок будут соблюдены */
        }

        button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="раку">
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carousel">
                <!-- Ваши изображения -->
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/360x534/posters/2018/2/qxTaVuhSqm.jpg" alt="Обои 1">

                <!-- Ваши изображения -->
            </div>
        </div>
    </div>
    <button id="prevBtn">Предыдущий</button>
    <button id="nextBtn">Следующий</button>
    <script>
        const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const wrapper = document.getElementById('carousel');
const slides = document.querySelectorAll('.carousel-slide');
let currentSlide = 0;

function showSlide(slideIndex) {
    const slideWidth = slides[0].offsetWidth + 10; // Ширина слайда с учетом отступа
    const newPosition = -slideIndex * slideWidth;
    wrapper.style.transform = `translateX(${newPosition}px)`;
}

function nextSlide() {
    currentSlide++;
    if (currentSlide >= slides.length - 2) {
        currentSlide = 0;
    }
    showSlide(currentSlide);
}

function prevSlide() {
    currentSlide--;
    if (currentSlide < 0) {
        currentSlide = slides.length - 3;
    }
    showSlide(currentSlide);
}

window.addEventListener('resize', () => {
    showSlide(currentSlide);
});

nextBtn.addEventListener('click', nextSlide);
prevBtn.addEventListener('click', prevSlide);

// Добавьте следующую строку для установки начального положения карусели
showSlide(currentSlide);
    </script>
</body>
</html>

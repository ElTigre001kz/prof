<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карусель обоев</title>
    <style>
        body {
            text-align: center;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            margin-left: 0px; /* Отрицательный отступ для скрытия части предыдущего слайда */
            touch-action: pan-y; /* Разрешаем вертикальное прокручивание на устройствах с сенсорным экраном */
        }

        .carousel-slide {
            flex: 0 0 calc(100%); /* Учитываем отступ между слайдами */
            max-height: 100%;
            object-fit: cover;
            margin-right: 0px; /* Добавляем отступ между слайдами */
        }

        button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="раку">
        <div class="carousel-container">
            <div class="carousel-wrapper" id="carousel">
                <!-- Ваши изображения -->
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/360x534/posters/2018/2/qxTaVuhSqm.jpg" alt="Обои 1">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/242x358/posters/2023/09/c71291ff7697278e74b5.jpg" alt="Обои 2">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/242x358/posters/2023/09/6f3f90dfb44101da1afc.jpg" alt="Обои 3">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/360x534/posters/2018/2/qxTaVuhSqm.jpg" alt="Обои 1">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/242x358/posters/2023/09/c71291ff7697278e74b5.jpg" alt="Обои 2">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/242x358/posters/2023/09/6f3f90dfb44101da1afc.jpg" alt="Обои 3">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/360x534/posters/2018/2/qxTaVuhSqm.jpg" alt="Обои 1">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/242x358/posters/2023/09/c71291ff7697278e74b5.jpg" alt="Обои 2">
                <img class="carousel-slide" src="https://st.kinovod040523.cc/storage/242x358/posters/2023/09/6f3f90dfb44101da1afc.jpg" alt="Обои 3">
                <!-- Ваши изображения -->
            </div>
        </div>
    </div>
    <button id="prevBtn">Предыдущий</button>
    <button id="nextBtn">Следующий</button>
    <script>
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const wrapper = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;
        let touchStartX = 0;
        let touchEndX = 0;
        let touchDragging = false;

        function showSlide(slideIndex) {
            const newPosition = -slideIndex * (100); // Учитываем отступ между слайдами
            wrapper.style.transform = `translateX(${newPosition}%)`;
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            showSlide(currentSlide);
        }

        window.addEventListener('resize', () => {
            showSlide(currentSlide);
        });

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Обработчики событий для пролистывания пальцем
        wrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchDragging = false;
        });

        wrapper.addEventListener('touchmove', (e) => {
            touchEndX = e.touches[0].clientX;
            if (!touchDragging) {
                touchDragging = true;
            }
        });

        wrapper.addEventListener('touchend', () => {
            if (touchDragging) {
                if (touchEndX < touchStartX) {
                    nextSlide();
                } else if (touchEndX > touchStartX) {
                    prevSlide();
                }
                touchDragging = false;
            }
        });

        // Добавьте следующую строку для установки начального положения карусели
        showSlide(currentSlide);
    </script>
</body>
</html>
